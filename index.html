<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 200px;
            width: 100%;
            overflow: hidden;
        }

        .row {
            display: flex;
            /* flex-wrap: nowrap; */
            overflow-x: scroll;
            transition: transform 0.5s ease-in-out;
        }

        .box {
            flex: 0 0 33.33%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            transition: transform 0.3s ease-in-out, scale 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box1 {
            background-color: #3498db;
            color: #fff;
        }

        .box2 {
            background-color: #e74c3c;
            color: #fff;
        }

        .box3 {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row" id="row1">
            <div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
            <div class="box box3">Box 3</div>
        </div>
        <div class="row" id="row2">
            <div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
            <div class="box box3">Box 3</div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrollPercentage = (document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight)) * 100;
            
            document.getElementById('row1').style.transform = `translateX(-${scrollPercentage}%)`;
            document.getElementById('row2').style.transform = `translateX(${scrollPercentage}%)`;
        });
    </script>
</body>
</html>
